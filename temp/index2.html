<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Fraud Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
</head>
<body>
    <div class="container">
        <h1>Job Fraud Detection</h1>
        <form action="/predict" method="POST">
            <label for="title">Job Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="company_profile">Company Profile:</label>
            <textarea id="company_profile" name="company_profile" required></textarea>
            
            <label for="description">Job Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="requirements">Job Requirements:</label>
            <textarea id="requirements" name="requirements" required></textarea>
            
            <label for="benefits">Job Benefits:</label>
            <textarea id="benefits" name="benefits" required></textarea>
            
            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
